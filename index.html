<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Water Potability ML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            width: 400px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="number"],
        input[type="file"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }

        .tab.active {
            font-weight: bold;
            border-bottom: 2px solid #007BFF;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .prediction {
            font-weight: bold;
            margin-top: 15px;
            font-size: 18px;
        }

        .prediction.potable {
            color: green;
        }

        .prediction.not-potable {
            color: red;
        }

        .message {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Water Potability ML</h1>

    <div class="tabs">
        <div class="tab active" data-tab="predict-tab">Predict</div>
        <div class="tab" data-tab="retrain-tab">Retrain</div>
    </div>

    <!-- Predict Tab -->
    <div id="predict-tab" class="tab-content active">
        <form action="/predict" method="post">
            {% for feature in features %}
                <input type="number" step="any" name="{{ feature }}" placeholder="{{ feature | capitalize }}" 
                       required value="{{ values.get(feature, '') }}">
            {% endfor %}
            <input type="submit" value="Predict">
        </form>
        {% if prediction %}
            <div class="prediction {% if prediction == 'Potable' %}potable{% else %}not-potable{% endif %}">
                Prediction: {{ prediction }}
            </div>
        {% endif %}
    </div>

    <!-- Retrain Tab -->
    <div id="retrain-tab" class="tab-content">
        <form action="/retrain" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <input type="number" step="0.01" name="test_size" placeholder="Test size (default 0.2)">
            <input type="number" name="random_state" placeholder="Random state (default 42)">
            <input type="submit" value="Retrain">
        </form>
        {% if message %}
            <div class="message">{{ message }}</div>
        {% endif %}
    </div>
</div>

<script>
    // Tab switching
    const tabs = document.querySelectorAll('.tab');
    const contents = document.querySelectorAll('.tab-content');

    tabs.forEach(tab => {
        tab.addEventListener('click', () => {
            tabs.forEach(t => t.classList.remove('active'));
            contents.forEach(c => c.classList.remove('active'));

            tab.classList.add('active');
            document.getElementById(tab.dataset.tab).classList.add('active');
        });
    });
</script>
</body>
</html>
